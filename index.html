

for document in @documents
  if 0 is document.url.indexOf '/articles'
    article '.post', ->
      header ->
        a href: document.url, ->
          h1 document.title

      footer ->
        text @layout 'article-footer', document

      text @tool.summary document.contentNoLayout

      p -> a '.btn', href: document.url, 'Read more &raquo;'
